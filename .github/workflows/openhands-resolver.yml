name: OpenHands Resolver

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-openhands:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install openhands

      - name: Run OpenHands
        env:
          PAT_TOKEN: ${{ secrets.OPEN_HANDS_TOKEN }}
          PAT_USERNAME: ${{ secrets.OPEN_HANDS_USERNAME }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        run: openhands resolve